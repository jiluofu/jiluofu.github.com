<font color="#222222">2016年春节前，又趁着年假去了泰国成功避寒，似乎以后的每年春节都不会在家了，不只是因为年味减淡，更多的原因或许是因为上班族只有年假这么可怜的几天可以利用，好好出去放松一下。</font><br>
<font color="#222222">这一去又是半个月，整的自己回来一周都没啥工作心情，游记总算给大致的简单弄出来了，算是给自己或彼此一个交代，供大家参考。</font><br>
<font color="#222222">内容方面，干货并不多，但关于吃的方面，还是有些比较好的建议，并推荐出了个人认为最好吃的几样，毕竟半个月下来，我觉得泰国旅游，主要是吃，其次是逛，不用啥计划，就逛~吃~逛~吃~逛~吃~的在那混吃混喝，慢节奏的生活几天挺好的，因为我对寺庙没啥兴趣...</font><br>
